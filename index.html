<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/main.css">
  <!-- for production, change to: href="css/style_comp.css" -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>IP Address Tracker</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="header">
    <h1 class="header__h1">IP Address Tracker</h1>

    <div class="header__input">
      <input type="text" id="input"
              placeholder="Search for any IP address or domain" class="header__input--field">
      <button class="header__input--btn" id="inputButton" onclick="readInput()">
        <img src="/images/icon-arrow.svg" alt="icon arrow" class="header__input--btn-arrow">
      </button>
    </div>

    <div class="header__results" id="output">
      <div class="header__results--details">
        IP Address
        <div id="ip" class="header__results--result"></div>
      </div>
      <div class="header__results--details">
        Location
        <div id="location" class="header__results--result"></div>
      </div>
      <div class="header__results--details">
        Timezone
        <div id="timezone" class="header__results--result">UTC -05:00<!-- add offset value dynamically using the API --></div>
      </div>
      <div class="header__results--details">
        ISP
        <div id="isp" class="header__results--result"></div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sirtralala" target="_blank">Thomas Doerflinger</a>.
  </div>

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  <script src="./js/script.js"></script>
  <script>( () => { getDataFromIpify(); })();</script>
</body>
</html>
