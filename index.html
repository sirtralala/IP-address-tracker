<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/main.css">
  <!-- for production, change to: href="css/style_comp.css" -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  
  <title>IP Address Tracker</title>
</head>
<body>

  <div class="header">
    <h1 class="header__h1">IP Address Tracker</h1>

    <div class="searchbar">
      <input type="text" id="input"
              placeholder="Search for any IP address or domain" class="searchbar__input">
      <button class="searchbar__button" id="inputButton" onclick="readInput()">
        <img src="/images/icon-arrow.svg" alt="icon arrow">
      </button>
    </div>

    <div class="results" id="output">
      <div class="results__details">
        IP Address
        <div id="ip" class="results__details--result"></div>
      </div>
      <div class="results__details">
        Location
        <div id="location" class="results__details--result"></div>
      </div>
      <div class="results__details">
        Timezone
        <div id="timezone" class="results__details--result"></div>
      </div>
      <div class="results__details">
        ISP
        <div id="isp" class="results__details--result"></div>
      </div>
    </div>
  </div>
  
  <div id="map" class="map"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sirtralala" target="_blank">Thomas Doerflinger</a>.
  </div>

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>

  <script 
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin="">
  </script>

  <script src="./js/script.js"></script>
  <script>( () => { getDataFromIpify(); })();</script>
</body>
</html>
